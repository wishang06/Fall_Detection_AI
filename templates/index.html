<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physaio - Movement Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .video-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #videoFeed {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-placeholder {
            width: 100%;
            height: 400px;
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ecf0f1;
            font-size: 1.2em;
            border-radius: 10px;
        }

        .controls-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .stats-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stats-panel h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 500;
            color: #555;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
        }

        .settings-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .settings-panel h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .slider-container {
            position: relative;
            margin-bottom: 10px;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .slider-value {
            position: absolute;
            right: 0;
            top: -25px;
            background: #333;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }

        .button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .button.danger:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .button.success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            box-shadow: 0 4px 15px rgba(81, 207, 102, 0.3);
        }

        .button.success:hover {
            box-shadow: 0 6px 20px rgba(81, 207, 102, 0.4);
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Physaio Movement Tracker</h1>
            <p>AI-powered physiotherapy exercise monitoring with real-time feedback</p>
        </div>

        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <img id="videoFeed" src="" alt="Video Feed" style="display: none;">
                    <div id="videoPlaceholder" class="video-placeholder">
                        <div>
                            <h3>Camera Not Active</h3>
                            <p>Click "Start Camera" to begin movement tracking</p>
                        </div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="startBtn" class="button success">Start Camera</button>
                    <button id="stopBtn" class="button danger">Stop Camera</button>
                    <button id="resetBtn" class="button">Reset Counter</button>
                </div>
                
                <div id="statusMessage"></div>
            </div>

            <div class="controls-section">
                <div class="stats-panel">
                    <h3>Exercise Stats</h3>
                    <div class="stat-item">
                        <span class="stat-label">Repetitions:</span>
                        <span id="repCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Current Stage:</span>
                        <span id="currentStage" class="stat-value">-</span>
                    </div>
                </div>

                <div class="settings-panel">
                    <h3>Camera Settings</h3>
                    
                    <div class="setting-group">
                        <label for="brightness">Brightness</label>
                        <div class="slider-container">
                            <input type="range" id="brightness" class="slider" min="0" max="100" value="50">
                            <span class="slider-value">50</span>
                        </div>
                    </div>

                    <div class="setting-group">
                        <label for="contrast">Contrast</label>
                        <div class="slider-container">
                            <input type="range" id="contrast" class="slider" min="0" max="100" value="50">
                            <span class="slider-value">50</span>
                        </div>
                    </div>

                    <div class="setting-group">
                        <label for="saturation">Saturation</label>
                        <div class="slider-container">
                            <input type="range" id="saturation" class="slider" min="0" max="100" value="50">
                            <span class="slider-value">50</span>
                        </div>
                    </div>

                    <h3 style="margin-top: 30px;">Detection Settings</h3>
                    
                    <div class="setting-group">
                        <label for="detectionConfidence">Detection Confidence</label>
                        <div class="slider-container">
                            <input type="range" id="detectionConfidence" class="slider" min="0.1" max="1.0" step="0.1" value="0.7">
                            <span class="slider-value">0.7</span>
                        </div>
                    </div>

                    <div class="setting-group">
                        <label for="trackingConfidence">Tracking Confidence</label>
                        <div class="slider-container">
                            <input type="range" id="trackingConfidence" class="slider" min="0.1" max="1.0" step="0.1" value="0.7">
                            <span class="slider-value">0.7</span>
                        </div>
                    </div>

                    <div class="setting-group">
                        <label for="angleThresholdDown">Squat Down Angle (degrees)</label>
                        <div class="slider-container">
                            <input type="range" id="angleThresholdDown" class="slider" min="60" max="120" value="90">
                            <span class="slider-value">90</span>
                        </div>
                    </div>

                    <div class="setting-group">
                        <label for="angleThresholdUp">Squat Up Angle (degrees)</label>
                        <div class="slider-container">
                            <input type="range" id="angleThresholdUp" class="slider" min="140" max="180" value="160">
                            <span class="slider-value">160</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cameraActive = false;
        let statsInterval;

        // DOM elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const videoFeed = document.getElementById('videoFeed');
        const videoPlaceholder = document.getElementById('videoPlaceholder');
        const statusMessage = document.getElementById('statusMessage');
        const repCount = document.getElementById('repCount');
        const currentStage = document.getElementById('currentStage');

        // Settings sliders
        const sliders = {
            brightness: document.getElementById('brightness'),
            contrast: document.getElementById('contrast'),
            saturation: document.getElementById('saturation'),
            detectionConfidence: document.getElementById('detectionConfidence'),
            trackingConfidence: document.getElementById('trackingConfidence'),
            angleThresholdDown: document.getElementById('angleThresholdDown'),
            angleThresholdUp: document.getElementById('angleThresholdUp')
        };

        // Initialize slider value displays
        Object.keys(sliders).forEach(key => {
            const slider = sliders[key];
            const valueDisplay = slider.parentElement.querySelector('.slider-value');
            
            slider.addEventListener('input', function() {
                valueDisplay.textContent = this.value;
                updateSettings();
            });
        });

        // Button event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        resetBtn.addEventListener('click', resetCounter);

        function showStatus(message, type = 'success') {
            statusMessage.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            setTimeout(() => {
                statusMessage.innerHTML = '';
            }, 3000);
        }

        async function startCamera() {
            try {
                const response = await fetch('/start_camera', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    cameraActive = true;
                    videoFeed.src = '/video_feed';
                    videoFeed.style.display = 'block';
                    videoPlaceholder.style.display = 'none';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    showStatus('Camera started successfully!', 'success');
                    
                    // Start polling for stats
                    statsInterval = setInterval(updateStats, 1000);
                } else {
                    showStatus('Failed to start camera: ' + data.message, 'error');
                }
            } catch (error) {
                showStatus('Error starting camera: ' + error.message, 'error');
            }
        }

        async function stopCamera() {
            try {
                const response = await fetch('/stop_camera', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    cameraActive = false;
                    videoFeed.style.display = 'none';
                    videoPlaceholder.style.display = 'flex';
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    showStatus('Camera stopped successfully!', 'success');
                    
                    // Stop polling for stats
                    if (statsInterval) {
                        clearInterval(statsInterval);
                    }
                } else {
                    showStatus('Failed to stop camera: ' + data.message, 'error');
                }
            } catch (error) {
                showStatus('Error stopping camera: ' + error.message, 'error');
            }
        }

        async function resetCounter() {
            try {
                const response = await fetch('/reset_counter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    repCount.textContent = '0';
                    currentStage.textContent = '-';
                    showStatus('Counter reset successfully!', 'success');
                } else {
                    showStatus('Failed to reset counter', 'error');
                }
            } catch (error) {
                showStatus('Error resetting counter: ' + error.message, 'error');
            }
        }

        async function updateStats() {
            if (!cameraActive) return;
            
            try {
                const response = await fetch('/get_stats');
                const data = await response.json();
                
                repCount.textContent = data.counter || '0';
                currentStage.textContent = data.stage || '-';
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        async function updateSettings() {
            const settings = {};
            
            Object.keys(sliders).forEach(key => {
                const value = parseFloat(sliders[key].value);
                settings[key.replace(/([A-Z])/g, '_$1').toLowerCase()] = value;
            });

            try {
                const response = await fetch('/update_settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(settings)
                });
                
                const data = await response.json();
                
                if (data.status !== 'success') {
                    console.error('Failed to update settings');
                }
            } catch (error) {
                console.error('Error updating settings:', error);
            }
        }

        // Initialize button states
        startBtn.disabled = false;
        stopBtn.disabled = true;
    </script>
</body>
</html>
